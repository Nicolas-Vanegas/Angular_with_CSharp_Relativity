<div class="container">
    <table mat-table *ngIf="filledDocs | async" [dataSource]="docs" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef> Control number </th>
            <td mat-cell *matCellDef="let element" class="control-number" (click)="GenerateCards(element.ArtifactID)">{{element.ControlNumber}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="cards-container">
        <app-cards *ngIf="showCards"></app-cards>
    </div>
</div>
